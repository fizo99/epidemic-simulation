<html>

<head>
	<title>p5.js Typescript Template</title>
	<meta charset="UTF-8" />

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
</head>

<body>
	<script src="src/app.ts"></script>
	<div id="buttons">
		<button id="save">Save</button>
		<button id="restore">Restore</button>
		<input id="memento-number" type="number" />
		<div id="mementos-info">mementos: <text id="mementos-count"></text></div>
	</div>
	<div id="info">
		<div id="statistics">
			<p id="infected"></p>
			<p id="withSymptoms"></p>
			<p id="withoutSymptoms"></p>
			<p id="healthy"></p>
			<p id="resistant"></p>
			<h3 id="total"></h3>
		</div>
		<p id="time"></p>
	</div>


</body>

</html>
